<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="website icon" href="/static/profile-1.jpg" />

    <link

    <link

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><i class="fa-solid fa-cloud"></i> THE MEGHA</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                ><i class="fa-solid fa-house"></i> HOME</a
              >
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/activites"
                ><i class="fa-solid fa-chart-line"></i> ACTIVITES</a
              >
            </li> -->

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/voucher"
                ><i class="fa-solid fa-ticket"></i> VOUCHERS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/blogs"
                ><i class="fa-brands fa-blogger-b"></i> BLOGS</a
              >
            </li>

            <div class="dropdown">
              <button
                class="btn btn-info dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-circle-user"></i> SOCIAL MEDIA
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="" target="_blank"
                    ><i
                      class="fa-brands fa-instagram"
                      style="color: #ff0040"
                    ></i
                    >&nbsp; Instagram</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href=""
                    ><i class="fa-brands fa-facebook" style="color: #0955d7"></i
                    >&nbsp; Facebook</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href=""
                    ><i class="fa-brands fa-linkedin" style="color: #2855a4"></i
                    >&nbsp; LinkedIn</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href=""
                    ><i class="fa-brands fa-twitter" style="color: #005eff"></i
                    >&nbsp; Twitter</a
                  >
                </li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </nav>
